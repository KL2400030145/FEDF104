<!DOCTYPE html>
<html lang="en">
<head>
    <title>MediaDemo</title>
</head>
<body>
    <header>
        <h1>Welcome to my Media Page</h1>
        <img src="media/kl-logo.png" alt="KL University Logo" height="60">
    </header>

    <nav>
        <a href="">Home</a>
        <a href="">Gallery</a>
        <a href="">Music</a>
        <a href="">Video</a>
        <a href="">Contact</a>
    </nav>

    <marquee behavior="scroll">Latest updates will come soon in August. This is trial version.</marquee>

    <div>
        <h2>Gallery Section</h2>
        <img src="media/gallery-image.jpg" alt="Gallery Image" width="300">
    </div>

    <div>
        <h3>Audio</h3>
        <audio controls>
            <source src="media/sample-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h3>Video</h3>
        <video width="320" height="240" controls>
            <source src="media/sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
