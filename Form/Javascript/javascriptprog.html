<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even or Odd</title>
</head>
<body>
    <script>
        let n = 9;   
        if (n % 2 == 0) {
            document.write(n + " is even");
        } else {
            document.write(n + " is odd");
        }
    </script>
</body>
</html>
