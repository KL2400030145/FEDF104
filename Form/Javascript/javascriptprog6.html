<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum and Product</title>
</head>
<body>
    <h3>Sum and Product of Two Integers</h3>
    <script>
        let a = 21;
        let b = 12;
        let sum = a + b;
        let product = a * b;
        document.write("First number: " + a + "<br>");
        document.write("Second number: " + b + "<br>");
        document.write("Sum = " + sum + "<br>");
        document.write("Product = " + product +"<br>");
    </script>
</body>
</html>
